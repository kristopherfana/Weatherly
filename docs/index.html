      body {
        line-height: 1.2rem;
      }
      h1 {
        color: #fff;
      }
      .global-loader {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 1;
        animation: slide-up 1s ease-in-out forwards 2s;
      }
      .global-loader:before {
        position: absolute;
        z-index: -1;
        content: "";
        height: 100%;
        width: 100%;
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
      }
      .global-loader > h1 {
        opacity: 1;
        animation: fade-out 3s ease-in-out forwards;
      }
      @keyframes fade-out {
        0% {
          opacity: 0;
        }
        40% {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
      @keyframes slide-up {
        0% {
          transform: translateY(0);
        }
        to {
          transform: translateY(-100%);
        }
